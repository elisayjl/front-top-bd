<div class="results-container">
  <div class="top-bar">
    <div class="search-bar">
      <input [(ngModel)]="query" placeholder="Digite sua busca..." />

      <button class="search-button" (click)="searchArticles(query)">
        <span class="material-icons">search</span>
      </button>

      <button class="results-count" disabled>
        {{ results.length }} resultados
      </button>
    </div>

    <div class="results-background">
      <div *ngFor="let result of results; index as i">
        <div class="result-box">
          <p class="data-area">
            Publicado: Adicionar data | √Årea: {{ result.category }}
          </p>

          <h3 class="titulo">{{ result.title }}</h3>

          <div class="autor-badge">
            <span class="material-icons">person</span>
            {{ result.author }}
          </div>

          <a
            class="ler-agora-button"
            [href]="result.url"
            target="_blank"
            rel="noopener noreferrer"
          >
            Ler Agora
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
